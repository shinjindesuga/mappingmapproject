
{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link rel='stylesheet' type='text/css' href="{% static 'style.css' %}">
{% endblock customcss %}

{% block content %}
<form class="form-signin" method="POST" action=''>{% csrf_token %}
<img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
<h1 class="h3 mb-3 font-weight-normal">Please login</h1>
{% if error %}
{{ error }}
{% endif %}
<label for="inputEmail" class="sr-only">name</label>
<input type="text" id="inputtext" class="form-control" name='username' placeholder="usename" required="" autofocus="">
<label for="inputPassword" class="sr-only">Password</label>
<input type="password" id="inputPassword" class="form-control" name='password' placeholder="Password" required="">
<div class="checkbox mb-3">
</div>
<button class="btn btn-lg btn-primary btn-block" type="submit">login</button>
<p class="mt-3"><a href="{% url 'signup'%}">ユーザー登録はこちら</a></p>
<p class="mt-5 mb-3 text-muted">© mappingmap.com</p>
</form>
{% endblock content %}
